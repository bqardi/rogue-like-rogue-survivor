<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A Rogue like game called Rogue Survivor">
    <title>Rogue Survivor</title>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
    <link rel="preload stylesheet" href="./css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="./css/style.css"></noscript>
    <link rel="shortcut icon" href="./images/logo.png" type="image/png">
    <script src="./js/index.js" defer></script>
</head>

<body>
    <div id="background" class="game forest battle">
        <div id="start-screen" class="start-screen">
            <div class="start-content">
                <header class="start-title">
                    <h1>Rogue Survivor</h1>
                </header>
                <form id="start-form" class="start-form">
                    <label id="start-form-label" for="start-form-name" class="start-form__label">Player name</label>
                    <input id="start-form-name" class="start-form__element start-form__input start-form__name golden-background" type="text" placeholder="Player 1" autofocus>
                    <button id="start-form-continue" class="start-form__element start-form__button js-disabled golden-background">Continue</button>
                    <button id="start-form-options" class="start-form__element start-form__button js-disabled golden-background">Options</button>
                    <button class="start-form__element start-form__button golden-background" type="submit">New game</button>
                </form>
            </div>
        </div>
        <div id="game-over-screen" class="game-over-screen js-hidden">
            <h2 class="game-over-title">G&nbsp;A&nbsp;M&nbsp;E&nbsp;&nbsp;&nbsp;O&nbsp;V&nbsp;E&nbsp;R</h2>
        </div>
        <img src="./images/forest.jpg" class="biom biom-forest" alt="Forest">
        <img src="./images/desert.jpg" class="biom biom-desert" alt="Desert">
        <img src="./images/snow.jpg" class="biom biom-snow" alt="Snow">
        <img src="./images/dungeon.jpg" class="biom biom-dungeon" alt="Dungeon">
        <main class="main">
            <header class="header">
                <h2 class="game-title">Rogue<br>Survivor</h2>
                <div id="battle-queue" class="battle-queue">
                    <!-- Dynamic content -->
                </div>
            </header>
            <div class="main-game">
                <div class="ui golden-background">
                    <h2 class="ui__title">Stats</h2>
                    <div class="ui__item">
                        <div id="life-icon" class="ui-icon life"></div>
                        <p id="life-count" class="list__item-count">0</p>
                    </div>
                    <div class="ui__item">
                        <div id="strength-icon" class="ui-icon strength"></div>
                        <p id="strength-count" class="list__item-count">0</p>
                    </div>
                    <div class="ui__item">
                        <div id="armor-icon" class="ui-icon armor"></div>
                        <p id="armor-count" class="list__item-count">0</p>
                    </div>
                    <h2 class="ui__title margin-top">Inventory</h2>
                    <div class="ui__item">
                        <div id="coin-icon" class="ui-icon coin"></div>
                        <p id="coin-count" class="list__item-count">0</p>
                    </div>
                    <div class="ui__item">
                        <div id="key-icon" class="ui-icon key"></div>
                        <p id="key-count" class="list__item-count">0</p>
                    </div>
                </div>
                <div class="game-board golden-background">
                    <div id="zone-container" class="zone">
                        <!-- Dynamic content -->
                    </div>
                </div>
                <div class="mini-map golden-background">
                    <div class="settings">
                        <button id="settings">Settings</button>
                    </div>
                    <div id="mini-map-enlarger" class="mini-map-enlarger">
                        <h2 class="mini-map__title">Mini map</h2>
                        <div class="mini-map__container">
                            <div class="mini-map__information">
                                <h2>Mini map</h2>
                                <div class="mini-map__information-stats">
                                    <p>Current location: forest</p>
                                </div>
                            </div>
                            <div class="mini-map__legends">
                                <h2 class="ui__title">Icons</h2>
                                <div class="list__item">
                                    <div class="list__item-icon legend location"></div>
                                    <p class="list__item-single">Current location</p>
                                </div>
                                <div class="list__item">
                                    <div class="list__item-icon legend dungeon"></div>
                                    <p class="list__item-single">Dungeon entrance</p>
                                </div>
                                <h2 class="ui__title margin-top">Bioms</h2>
                                <div class="list__item">
                                    <div class="list__item-icon legend forest"></div>
                                    <p class="list__item-single">Forest</p>
                                </div>
                                <div class="list__item">
                                    <div class="list__item-icon legend desert"></div>
                                    <p class="list__item-single">Desert</p>
                                </div>
                                <div class="list__item">
                                    <div class="list__item-icon legend snow"></div>
                                    <p class="list__item-single">Snow</p>
                                </div>
                            </div>
                            <div id="mini-map" class="mini-map__map">
                                <!-- Dynamic content -->
                            </div>
                        </div>
                        <p class="mini-map__text">Press [M] to enlarge</p>
                    </div>
                </div>
            </div>
            <div id="actions" class="actions js-active">
                <img id="ap-image" class="ap-image" src="./images/player-spritesheet.png" alt="Player">
                <h2 class="ap-title">AP:</h2>
                <div id="ap" class="actions__ap">
                    <div class="ap-point">
                        <div class="fill"></div>
                    </div>
                    <div class="ap-point">
                        <div class="fill"></div>
                    </div>
                    <div class="ap-point empty">
                        <div class="fill"></div>
                    </div>
                    <!-- Dynamic content -->
                </div>
            </div>
        </main>
    </div>
</body>

</html>
